{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}"> Titulo: {{ post.titulo }}</a></h2>
            <p>Comentario: {{ post.texto|linebreaksbr }}</p>
            <p>Direccion IP: {{ post.direccion_ip }}</p>
            <p> Autor : {{post.autor}}</p>		
        </div>
    {% endfor %}
{% endblock %}
